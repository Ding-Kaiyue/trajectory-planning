  # 组件标签
  - name: "component: planning"
    color: "c2e0c6"
    description: "轨迹规划模块"

  - name: "component: execution"
    color: "bfdadc"
    description: "轨迹执行模块"

  - name: "component: hardware"
    color: "f9d0c4"
    description: "硬件集成"

  - name: "component: config"
    color: "d4c5f9"
    description: "配置文件"

  # 状态标签
  - name: "status: needs-review"
    color: "fbca04"
    description: "需要代码审查"

  - name: "status: work-in-progress"
    color: "c5def5"
    description: "开发中"

  - name: "status: blocked"
    color: "b60205"
    description: "被阻塞"

  - name: "duplicate"
    color: "cfd3d7"
    description: "重复的问题或PR"

  - name: "wontfix"
    color: "ffffff"
    description: "不会修复的问题"

  - name: "invalid"
    color: "e4e669"
    description: "无效的问题"

# 合并设置
merge_commit_title: "PR_TITLE"
merge_commit_message: "PR_BODY"
squash_merge_commit_title: "PR_TITLE"
squash_merge_commit_message: "PR_BODY"

# 删除head分支设置
delete_branch_on_merge: true

# 允许的合并类型
allow_merge_commit: true
allow_squash_merge: true
allow_rebase_merge: false